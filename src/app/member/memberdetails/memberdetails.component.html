<div class="card membercard">
    <div class="card-header heading">
        <div class="row">
            <h4 style="width: 500px; margin-left: 50px;">HealthCare Member Portal</h4>
            <button class=" btn btn-danger" (click)="logout()" style="width:80px;">Logout</button>
        </div>

    </div>
    <div class="card shadow p-3 mb-5 bg-white rounded meminnercard">
        <div class="card-header">
            <h4 class="col">Member Details</h4>
        </div>
        <div style="height: 15px;"></div>
        <div class="cards-container">
            <div class="cards-form">
                <form name="Member" #f="ngForm" (ngSubmit)=" f.form.valid && getdetails()" novalidate>
                    <div class="loginfields">
                        <div class=" form-group">
                            <div>
                                <label for="" style="padding-right: 20px;">MemberId : </label>
                                <label>{{MemberId}}</label>
                            </div>
                        </div>
                        <div style="height: 10px;"></div>
                        <div class=" form-group">
                            <div>
                                <label for="" style="padding-right: 51px;">Name : </label>

                                <label>{{Member.firstName}} {{Member.lastName}}</label>



                            </div>
                        </div>
                        <div style="height: 10px;"></div>
                        <div class="row form-group">
                            <div class="col">
                                <label style="padding-right:15px;">User Name
                                    :</label>


                                <label>{{Member.userName}}</label>


                            </div>

                        </div>

                        <div style="height: 10px;"></div>
                        <div class="form-group">
                            <label for="" style="padding-right: 60px;">DOB : </label>
                            <label>{{Member.dob|date:'MM/dd/yyyy'}}</label>
                        </div>
                        <div style="height: 10px;"></div>
                        <div class="form-group">
                            <label for="" style="padding-right: 36px;">Address : </label>


                            <label>{{Member.address}}</label>


                        </div>
                        <div style="height: 10px;"></div>
                        <div class="form-group">
                            <label for="" style="padding-right: 64px;">City : </label>

                            <label>{{Member.city}}</label>

                        </div>
                        <div style="height: 10px;"></div>
                        <label for="" style="padding-right:56px;">State : </label>

                        <label>{{Member.state}}</label>

                        <div style="height: 10px;"></div>
                        <div class="form-group">
                            <label for="" style="padding-right: 54px;">Email : </label>


                            <label>{{Member.email}}</label>


                        </div>
                        <div style="height: 10px;"></div>

                    </div>
                    <hr>
                    <div class="form-group loginfields">

                        <button class="btn btn-primary" [hidden]="onsubmit" (click)="onclick()">Submit Claim</button>
                    </div>
                </form>
                <div>
                    <h4 [hidden]="onclaims">Claim Details</h4>
                    <table class="table table-bordered" [hidden]="onclaims" *ngIf="Claims.length">
                        <thead>
                            <tr>
                                <th>Claim Id</th>
                                <th>Claim Type</th>
                                <th>Claim Amount</th>
                                <th>Claim Date</th>
                                <th>Remarks</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let Claim of Claims">
                                <td>{{ Claim.code }}{{Claim.id}}</td>
                                <td>{{Claim.claimType}}</td>
                                <td>{{ Claim.claimAmount}}</td>
                                <td>{{ Claim.claimDate|date:'MM/dd/yyyy'}}</td>
                                <td>{{ Claim.remarks}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>


            </div>

        </div>
    </div>
</div>
