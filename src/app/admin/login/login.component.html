<div class="card outercard">
    <div class="card-header heading">
        <h4>HealthCare Member Portal</h4>
    </div>
    <div class="card shadow p-3 mb-5 bg-white rounded innercard">
        <div class="card-header">
            <h4>Sign In</h4>
        </div>
        <div style="height: 15px;"></div>
        <div class="cards-container">
            <div class="cards-form">
                <form #form="ngForm" (ngSubmit)="onSubmit()">
                    <div class="loginfields">
                        <div class=" form-group">
                            <label for="">User Name : </label>
                            <br>

                            <input type="text" name="title" id="title" required minlength="4" [(ngModel)]="username"
                                #title="ngModel">
                            <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert">
                                <div *ngIf="title.errors?.['required']">
                                    Title is required.
                                </div>
                                <div *ngIf="title.errors?.['minlength']">
                                    Title must be at least 4 characters long.
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="">Password : </label>
                            <br>
                            <input type="password" name="password">
                        </div>
                        <div style="height: 10px;"></div>
                        <div class="form-group">
                            <button class="btn btn-primary">SIGN IN</button>
                        </div>
                    </div>
                </form>
                <hr>
                <h5 class="loginfields">New User?</h5>
                <div class="form-group loginfields">
                    <button class="btn btn-primary">Register</button>
                </div>

            </div>

        </div>
      </div> -->

    </div>
</div>
